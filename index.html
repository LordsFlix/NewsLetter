<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LordsFlix NewsLetter</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="container">
    <form id="form" name="google-sheet" method="POST">
      <i class="fas fa-paper-plane"></i>

      <h1>Subscribe our NewsLetter</h1>
      <h3>to stay <span id="bold">up-to-date</span>!</h3>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()" name="Name">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="9876543210" id="contact-phone" onkeyup="validatePhone()" maxlength="10" name="Phone No.">
        <span id="phone-error"></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()" name="Email">
        <span id="email-error"></span>
      </div>   

      <div class="input-group">
        <label>Feedback</label>
        <textarea rows="5" placeholder="Enter your feedback regarding the website :)  (optional)" id="contact-feedback" name="Feedback"></textarea>
        <!-- <span id="message-error"></span> -->
      </div>

    <button onclick="return validateForm()" type="submit" name="submit">Submit</button>
    <span id="submit-error"></span>
   
  </form>

  </div> -->
  
  </div>
   <script src="script.js"></script>
</body>
</html>
